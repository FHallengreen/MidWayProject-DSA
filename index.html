<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Algo Sort Visualizer</title>
</head>

<body class="bg-gray-50 p-5">
    <div class="max-w-lg mx-auto">
        <div>
            <div class="flex justify-between mb-2">
                <span class="text-sm font-medium text-gray-700">5</span>
                <span class="text-sm font-medium text-gray-700">Array size <span id="arrsize"></span></span>
                <span class="text-sm font-medium text-gray-700">100</span>
            </div>
            <input type="range"
                class="w-full h-2 bg-gray-200 rounded-lg accent-red-500 cursor-ew-resize appearance-none transition duration-300 ease-in-out hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 disabled:cursor-not-allowed"
                id="arraySize" min="5" max="100" value="30">
        </div>
        <div>
            <div class="flex justify-between mb-2">
                <span class="text-sm font-medium text-gray-700">0</span>
                <span class="text-sm font-medium text-gray-700">Delay <span id="ms"></span> (can be adjusted while sort is running)</span>
                <span class="text-sm font-medium text-gray-700">1000</span>
            </div>
            <input type="range"
                class="w-full h-2 bg-gray-200 rounded-lg cursor-ew-resize appearance-none transition duration-300 ease-in-out hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 disabled:cursor-not-allowed"
                id="delayRange" min="0" max="1000" value="0">
        </div>
        <button id="sortButton"
            class="mt-4 w-full text-white bg-blue-600 hover:bg-blue-700 h-8 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 mb-2 transition duration-300 ease-in-out">
            Start Sortering
        </button>
    </div>
    <div class="grid grid-cols-2 gap-4 mt-4">
        <div class="text-center">
            <span class="text-4xl font-medium text-gray-900 dark:text-white" id="time">Insertion Sort</span>
            <div id="arrayContainer" class="flex flex-wrap p-3 gap-2 mt-4">
            </div>
        </div>
        <div class="text-center">
            <span class="text-4xl font-medium text-gray-900 dark:text-white">Bogo Sort</span>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
