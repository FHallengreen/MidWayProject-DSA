<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Algo Sort Visualizer</title>
</head>

<body class="bg-gray-50 p-5">
    <div class="max-w-lg mx-auto">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-8 dark:text-white">SortWizard: Interactive Sorting View</h1>
        </div>
        <div>
            <div class="flex justify-between mb-2">
                <span class="text-sm font-medium text-gray-700">5</span>
                <span class="text-sm font-medium text-gray-700">Array size <span id="arrsize"></span></span>
                <span class="text-sm font-medium text-gray-700">100</span>
            </div>
            <input type="range"
                class="w-full h-2 bg-gray-200 rounded-lg accent-red-500 cursor-ew-resize appearance-none transition duration-300 ease-in-out hover:bg-gray-300 disabled:cursor-not-allowed"
                id="arraySize" min="5" max="100" value="30">
        </div>
        <div>
            <div class="flex justify-between mb-2">
                <span class="text-sm font-medium text-gray-700">0</span>
                <span class="text-sm font-medium text-gray-700">Delay <span id="ms"></span> (can be adjusted while sort
                    is running)</span>
                <span class="text-sm font-medium text-gray-700">1000</span>
            </div>
            <input type="range"
            class="w-full h-2  bg-gray-200  rounded-lg cursor-ew-resize appearance-none transition duration-300 ease-in-out hover:bg-gray-300 disabled:cursor-not-allowed"
                id="delayRange" min="0" max="1000" value="100">
        </div>
        <div class="gap-4 flex">
            <button id="sortButton"
                class="mt-4 w-1/2 text-white bg-blue-600 hover:bg-blue-700 h-8 focus:outline-none font-medium rounded-lg text-sm transition duration-300 ease-in-out">
                Start sorting Insertion
            </button>
            <button id="bogoButton"
                class="mt-4 w-1/2 text-white bg-blue-600 hover:bg-blue-700 h-8 focus:outline-none font-medium rounded-lg text-sm transition duration-300 ease-in-out">
                Start sorting Bogo
            </button>
        </div>
    </div>
    <div class="pt-6">
        <div class="text-center">
            <div id="text-box" class="text-2xl font-medium text-gray-900 dark:text-white">
                <span id="algo-name"></span> - <span id="dynamic-text"></span>
            </div>
            <div id="arrayContainer" class="flex flex-wrap justify-center items-center p-3 gap-2 mt-4 w-full sm:w-2/3  mx-auto">
            </div>
        </div>
    </div>
</body>

<script src="controller.js" type="module"></script>
<script src="bogosort.js" type="module"></script>
<script src="view.js" type="module"></script>
<script src="insertionsort.js" type="module"></script>

</html>
